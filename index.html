<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 26 CSS</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<style>
    body {
        background-color: #333333;
        color: white;
        margin: 20px;
    }
    
    .form-register {
        width: 500px;
        margin-left: 32%;
    }
    
    strong {
        color: blue;
    }
</style>

<body>
    <div class="text-center">
        <img src="/img/lampung.jpg" class="rounded-circle text-center" width="170" height="140">
    </div>

    <div class="form-register">
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label> <input type="text" placeholder="nama Lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label>Alamat</label><textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Alamat Email</label> <input type="email" placeholder="Alamat Email (Disabled)" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Password </label> <input type="password" placeholder="nama Lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label>Scan KTP</label><br>
                <input type="file">
            </div>
            <div class="form-group">
                <input type="checkbox"> Saya setuju dan telah membaca <strong>aturan </strong>serta <strong>ketentuan </strong> yang berlaku.
            </div>

            <button class="btn btn-info btn-block btn-sm">Submit</button>
        </form>
    </div>

</body>

</html>
